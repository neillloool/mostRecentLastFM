<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Last.fm recent track v 1.0</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700i,900i|Raleway:200i,400,500,700" rel="stylesheet">
</head>

<body>
   
    <div class="wrapper bgbackground">
                <div class="container">
                    <div class="header">
                        <h1>Recently Played:<a href="http://last.fm/user/neillloool"></a> <span class="time"></span><time class="timeago"></time></h1>
                    </div>
                    <a class="cover-container" href="#" target="_blank">
                        <img class="cover" src="#" title="">
                    </a>
                    <p class="artist-track">
                        <span class="track"></span> by
                        <span class="artist"></span>
                    </p>
                    <p class="artist-album"><b>From</b></p>
                    <span class="album" title="Album"></span>
                    <br />    
                    <input id="query" placeholder="Last.Fm Account Ex: neillloool" type="text" autofocus style="width:250px;";>
                    <input type="button" id="displayResultsButton" value="Search User"></input>
                </div>
            </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.5.4/jquery.timeago.min.js'></script>
<script src='https://cdn.rawgit.com/briangonzalez/jquery.adaptive-backgrounds.js/master/src/jquery.adaptive-backgrounds.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
